{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Log In</h2>
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    
{% endblock content %}
